<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/app.scss">
  <script src="./js/app.js" type="module"></script>
  <title>Trello Clone</title>
</head>

<body>
  <section class="header">
    <h1 class="header__heading">Trello</h1>
    <div class="header__clock"></div>
  </section>

  <section class="board">
    <div class="board__wrapper container">
      <div class="board__header row column-gap-2">
        <div class="board__column-header todos col-md-4 h-100 rounded-top-3">
          <div class="p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center gap-3">
              <h2>ToDo</h2>
              <button type="button" class="board__button btn border-white" id="chooseColorButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                  class="bi bi-palette pe-none" viewBox="0 0 16 16">
                  <path
                    d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                  <path
                    d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8m-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7" />
                </svg>
              </button>
              <button type="button" class="board__button btn border-white" data-bs-toggle="modal"
                data-bs-target="#addModal" id="addTaskButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                  class="bi bi-plus-lg pe-none" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                </svg>
              </button>
            </div>
            <div class="board__counter">
              <h2 class="board__counter-text" id="todos-counter">0</h2>
            </div>
          </div>
        </div>
        <div class="board__column-header in-progress col-md-4 h-100 rounded-top-3">
          <div class="p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center gap-3">
              <h2>In progress</h2>
              <button type="button" class="board__button btn border-white" id="chooseColorButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                  class="bi bi-palette pe-none" viewBox="0 0 16 16">
                  <path
                    d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                  <path
                    d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8m-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7" />
                </svg>
              </button>
            </div>
            <div class="board__counter">
              <h2 class="board__counter-text" id="in-progress-counter">0</h2>
            </div>
          </div>
        </div>
        <div class="board__column-header done col-md-4 h-100 rounded-top-3">
          <div class="p-3 d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center gap-3">
              <h2>Done</h2>
              <button type="button" class="board__button btn border-white" id="chooseColorButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                  class="bi bi-palette pe-none" viewBox="0 0 16 16">
                  <path
                    d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                  <path
                    d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8m-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7" />
                </svg>
              </button>
              <button type="button" class="board__button btn border-white" data-bs-toggle="modal"
                data-bs-target="#deleteModal" id="deleteAllDoneButton" data-role="deleteAllDone">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                  class="bi bi-trash3 pe-none" viewBox="0 0 16 16">
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                </svg>
              </button>
            </div>
            <div class="board__counter">
              <h2 class="board__counter-text" id="done-counter">0</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row board__work-area column-gap-2">
        <div class="board__column todos col-md-4 h-100 overflow-auto border-top rounded-bottom-3">
          <div class="p-2" id="todos-box"></div>
        </div>
        <div class="board__column in-progress col-md-4 h-100 overflow-auto border-top rounded-bottom-3">
          <div class="p-2" id="in-progress-box"></div>
        </div>
        <div class="board__column done col-md-4 h-100 overflow-auto border-top rounded-bottom-3 done">
          <div class="p-2" id="done-box"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addModalLabel">Add new task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addForm">
            <div class="mb-3">
              <label for="formTitleInput" class="form-label">Title</label>
              <input type="text" name="addTitle" class="form-control" id="formTitleInput" placeholder="Enter a title..."
                required>
            </div>
            <div class="mb-3">
              <label for="formDescriprionTextArea" class="form-label">Description</label>
              <textarea name="addText" class="form-control" id="formDescriprionTextArea" rows="3"
                placeholder="Write a task description..."></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-between align-content-center gap-3">
              <select class="form-select" name="users" id="user-select" required>
                <option value="">Select Assignee</option>
                <option value="Sergey">Sergey</option>
                <option value="Kate">Kate</option>
                <option value="Alex">Alex</option>
                <option value="Veronika">Veronika</option>
              </select>
              <select class="form-select" name="status" id="status-select" disabled>
                <option value="todo" selected>ToDo</option>
                <option value="in-progres">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="addForm" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
